pull_request_rules:
  - name: Add needs-dco label when DCO check failed
    conditions:
      - or:
          - base=master
          - base~=2\.\d
      - -status-success=DCO
    actions:
      label:
        remove:
          - dco-passed
        add:
          - needs-dco

  - name: Add dco-passed label when DCO check passed
    conditions:
      - or:
          - base=master
          - base~=2\.\d
      - status-success=DCO
    actions:
      label:
        remove:
          - needs-dco
        add:
          - dco-passed

  - name: Test passed for code changed
    conditions:
      - or:
        - base=master
        - base~=2\.\d
      - "status-success=Build and test"
    actions:
      label:
        add:
          - ci-passed

  - name: Remove ci-passed when code check failed
    conditions:
      - or:
        - base=master
        - base~=2\.\d
      - "check-failure=Build and test"
    actions:
      label:
        remove:
          - ci-passed
